<mat-card>
  <mat-card-title style="text-align: center;">
    New Fish Profile
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="submissionForm" (ngSubmit)="onSubmit()">
      <table style="width: 500px;">
        <tr>
          <mat-form-field class="full-width">
            <input formControlName="name" matInput placeholder="Tool name" autocomplete="off" />
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field class="full-width">
            <input formControlName="description" matInput placeholder="Description" autocomplete="off" />
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field class="full-width">
            <input formControlName="img_url" matInput placeholder="Image Url" autocomplete="off" />
          </mat-form-field>
        </tr>
      </table>
    </form>
    <button type="submit" (click)="onSubmit()" style="display: flex; margin: 0 auto 0;">Submit</button>
  </mat-card-content>
</mat-card>
